
<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <b>{{item.Id?"EDIT":"CREATE"}}</b>

            <i class="fa fa-close pull-right" ng-click="vm.cancel()"></i>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="modal-nav">
  <a ng-click="vm.scrollTo('#tolink0')">基本信息</a>
  <a ng-click="vm.scrollTo('#tolink1')">OrderDetails</a>
        </div>
        <form class="form-horizontal  modal-form" role="form" ng-style="{maxHeight:vm.modalHeight}" name="form"
              ng-scrollbars
              ng-scrollbars-update="vm.scrolls.updateScrollbar"
              ng-scrollbars-config="vm.scrolls.config">
          <fieldset id="tolink0">
                <legend><i class="fa fa-circle"></i>基本信息</legend>       
                    <div class="form-group" ng-class="{'has-error':form.ShipVia.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipVia</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipVia" name="ShipVia" ng-model="vm.item.ShipVia"   
                        ng-pattern="/^([1-9][0-9]*){1,3}$/">
                    <div ng-messages="form.ShipVia.$error" class="pull-left error">                       
                            <div ng-message="pattern">请输入大于零的整数</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.Freight.$invalid }" 
                    ><label class="col-sm-2 control-label">Freight</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="Freight" name="Freight" ng-model="vm.item.Freight"   
                        ng-pattern="/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/">
                    <div ng-messages="form.Freight.$error" class="pull-left error">                       
                            <div ng-message="pattern">请输入大于零的数</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipName.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipName</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipName" name="ShipName" ng-model="vm.item.ShipName"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipAddress.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipAddress</label>
                    <div class="col-sm-10">
                        <input type="text"ng-disabled="vm.item.Id"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipAddress" name="ShipAddress" ng-model="vm.item.ShipAddress"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipCity.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipCity</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipCity" name="ShipCity" ng-model="vm.item.ShipCity"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipRegion.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipRegion</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipRegion" name="ShipRegion" ng-model="vm.item.ShipRegion"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipPostalCode.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipPostalCode</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipPostalCode" name="ShipPostalCode" ng-model="vm.item.ShipPostalCode"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipCountry.$invalid }" 
                    ><label class="col-sm-2 control-label">ShipCountry</label>
                    <div class="col-sm-10">
                        <input type="text"
                       autocomplete="off"  class="form-control pull-left"  placeholder="ShipCountry" name="ShipCountry" ng-model="vm.item.ShipCountry"   
                       >
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.OrderDate.$invalid }" 
                    ><label class="col-sm-2 control-label">OrderDate</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <input type="hidden" ng-model="vm.item.OrderDate" required name="OrderDate" />               
                                       <a class="dropdown-toggle" id="OrderDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  ng-disabled='vm.item.Id'
                               ng-value="vm.item.OrderDate  | date:'yyyy-MM-dd HH:mm a'">
                               <span  ng-disabled='vm.item.Id'  class="input-group-addon"  >
                               <i class="glyphicon glyphicon-calendar"></i>
                               </span>
                        </div>
                    </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" ng-if="!vm.item.Id">
                            <datetimepicker ng-model="vm.item.OrderDate" data-datetimepicker-config="{ dropdownSelector: '#OrderDate' }"></datetimepicker>
                        </ul>
               </div>
                    <div ng-messages="form.OrderDate.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.RequiredDate.$invalid }" 
                    ><label class="col-sm-2 control-label">RequiredDate</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <a class="dropdown-toggle" id="RequiredDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  
                               ng-value="vm.item.RequiredDate  | date:'yyyy-MM-dd HH:mm a'">
                               <span    class="input-group-addon"  >
                               <i class="glyphicon glyphicon-calendar"></i>
                               </span>
                        </div>
                    </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" >
                            <datetimepicker ng-model="vm.item.RequiredDate" data-datetimepicker-config="{ dropdownSelector: '#RequiredDate' }"></datetimepicker>
                        </ul>
               </div>
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShippedDate.$invalid }" 
                    ><label class="col-sm-2 control-label">ShippedDate</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <a class="dropdown-toggle" id="ShippedDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  
                               ng-value="vm.item.ShippedDate  | date:'yyyy-MM-dd HH:mm a'">
                               <span    class="input-group-addon"  >
                               <i class="glyphicon glyphicon-calendar"></i>
                               </span>
                        </div>
                    </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" >
                            <datetimepicker ng-model="vm.item.ShippedDate" data-datetimepicker-config="{ dropdownSelector: '#ShippedDate' }"></datetimepicker>
                        </ul>
               </div>
                    </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.CustomerID.$invalid }" 
                      ng-if="'CustomerID'!=vm.fkName"
                    ><label class="col-sm-2 control-label">Customers</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <input type="hidden" ng-model="vm.item.CustomerID" required name="CustomerID" />               
                                       <a class="dropdown-toggle" id="Customers" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  
                               ng-value="vm.item.CustomerName">
                               <span    class="input-group-addon" ng-click="vm.chooseObj('/ngtemplate/grid_Customers.html','CustomerID','CustomerName','CompanyName',$event)" >
                               <i class="glyphicon glyphicon-plus"></i>
                               </span>
                        </div>
                    </a>
               </div>
                    <div ng-messages="form.CustomerID.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.EmployeeID.$invalid }" 
                      ng-if="'EmployeeID'!=vm.fkName"
                    ><label class="col-sm-2 control-label">Employees</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <input type="hidden" ng-model="vm.item.EmployeeID" required name="EmployeeID" />               
                                       <a class="dropdown-toggle" id="Employees" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  ng-disabled='vm.item.Id'
                               ng-value="vm.item.EmployeesHomePhone">
                               <span  ng-disabled='vm.item.Id'  class="input-group-addon" ng-click="vm.chooseObj('/ngtemplate/grid_Employees.html','EmployeeID','EmployeesHomePhone','HomePhone',$event)" >
                               <i class="glyphicon glyphicon-plus"></i>
                               </span>
                        </div>
                    </a>
               </div>
                    <div ng-messages="form.EmployeeID.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group" ng-class="{'has-error':form.ShipperID.$invalid }" 
                      ng-if="'ShipperID'!=vm.fkName"
                    ><label class="col-sm-2 control-label">Shippers</label>
                    <div class="col-sm-10">
                  <div class="dropdown">
                  <input type="hidden" ng-model="vm.item.ShipperID" required name="ShipperID" />               
                                       <a class="dropdown-toggle" id="Shippers" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group">
                           <input type="text"  readonly="readonly" class="form-control"  
                               ng-value="vm.item.ShippersName">
                               <span    class="input-group-addon" ng-click="vm.chooseObj('/ngtemplate/grid_Shippers.html','ShipperID','ShippersName','CompanyName',$event)" >
                               <i class="glyphicon glyphicon-plus"></i>
                               </span>
                        </div>
                    </a>
               </div>
                    <div ng-messages="form.ShipperID.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                </fieldset>
          <fieldset id="tolink1">
                <legend><i class="fa fa-circle"></i>OrderDetails</legend>       
                  
                    <div grid
                    ng-model="vm.item.OrderDetails"
                     grid-option="vm.gridOption"
                     grid-detail="true"
                     grid-item-field="OrderID"
                     grid-enable-edit="true"
                     grid-enable-delete="true"
                     grid-more-to-more="false"
                     grid-template="nggrid"
                     grid-name="orderDetails"
                     grid-select-url="/OrderDetails/Select2"
                     grid-delete-url="/OrderDetails/Delete"
                     grid-edit-template-url="/ngTemplate/OrderDetails.html"
                     grid-url="/OrderDetails/Page">
                    </div>
                </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary " type="button" ng-click="vm.ok(form,'/orders/')">确 定</button>
        <button class="btn btn-warning " type="button" ng-click="vm.cancel()">取 消</button>
    </div>
</div>
