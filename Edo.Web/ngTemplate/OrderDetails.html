<!--由模板生成，如修改代码，重新生成后将被覆盖！-->
<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <b>{{item.Id?"EDIT":"CREATE"}}</b>

            <i class="fa fa-close pull-right" ng-click="cancel()"></i>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="modal-nav">
  <a ng-click="scrollTo('#tolink0')">基本信息</a>
        </div>
        <form class="form-horizontal  modal-form" role="form" ng-style="{maxHeight:modalHeight}" name="form"
              ng-scrollbars
              ng-scrollbars-update="scrolls.updateScrollbar"
              ng-scrollbars-config="scrolls.config">
          <fieldset id="tolink0">
                <legend><i class="fa fa-circle"></i>基本信息</legend>       
                    <div class="form-group " ng-class="{'has-error':form.UnitPrice.$invalid }">
                    <label class="col-sm-2 control-label">UnitPrice</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control pull-left"  placeholder="UnitPrice" name="UnitPrice" ng-model="item.UnitPrice"   
 ng-pattern="/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/">
                    <div ng-messages="form.UnitPrice.$error" class="pull-left error">                       
                            <div ng-message="pattern">请输入大于零的数</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group " ng-class="{'has-error':form.Quantity.$invalid }">
                    <label class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control pull-left"  placeholder="Quantity" name="Quantity" ng-model="item.Quantity"   
 ng-pattern="/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/">
                    <div ng-messages="form.Quantity.$error" class="pull-left error">                       
                            <div ng-message="pattern">请输入大于零的数</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group " ng-class="{'has-error':form.Discount.$invalid }">
                    <label class="col-sm-2 control-label">Discount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control pull-left"  placeholder="Discount" name="Discount" ng-model="item.Discount"   
 ng-pattern="/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/">
                    <div ng-messages="form.Discount.$error" class="pull-left error">                       
                            <div ng-message="pattern">请输入大于零的数</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group " ng-class="{'has-error':form.Orders.$invalid }">
                    <label class="col-sm-2 control-label">Orders</label>
                    <div class="col-sm-10">
                     <input type="hidden" name="OrderID" ng-model="item.OrderID" required />
                     <ui-select 
                               ng-model="item.OrderID"
                               theme="bootstrap"
                               ng-class="{'has-error':form.OrderID.$invalid }"
                              reset-search-input="false"
                             on-select="item.OrderID=$item.code;">                                  
                            <ui-select-match placeholder="键入过滤关键字...">{{select(item.OrderID,Orders)}}</ui-select-match>
                            <ui-select-choices repeat="obj in Orders track by $index"
                             refresh="getSelect2('Orders','Id','Id',$select.search)"
                             refresh-delay="0">
                            <div ng-bind-html="obj.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    <div ng-messages="form.OrderID.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group " ng-class="{'has-error':form.Products.$invalid }">
                    <label class="col-sm-2 control-label">Products</label>
                    <div class="col-sm-10">
                     <input type="hidden" name="ProductID" ng-model="item.ProductID" required />
                     <ui-select 
                               ng-model="item.ProductID"
                               theme="bootstrap"
                               ng-class="{'has-error':form.ProductID.$invalid }"
                              reset-search-input="false"
                             on-select="item.ProductID=$item.code;">                                  
                            <ui-select-match placeholder="键入过滤关键字...">{{select(item.ProductID,Products)}}</ui-select-match>
                            <ui-select-choices repeat="obj in Products track by $index"
                             refresh="getSelect2('Products','Id','Id',$select.search)"
                             refresh-delay="0">
                            <div ng-bind-html="obj.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    <div ng-messages="form.ProductID.$error" class="pull-left error">                       
                            <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary " type="button" ng-click="ok(form,'/orderdetails/')">确 定</button>
        <button class="btn btn-warning " type="button" ng-click="cancel()">取 消</button>
    </div>
</div>
