<!--由模板生成，如修改代码，重新生成后将被覆盖！-->
<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <b>{{item.Id?"EDIT":"CREATE"}}</b>

            <i class="fa fa-close pull-right" ng-click="cancel()"></i>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="modal-nav">
  <a ng-click="scrollTo('#tolink0')">基本信息</a>
        </div>
        <form class="form-horizontal  modal-form" role="form" ng-style="{maxHeight:modalHeight}" name="form"
              ng-scrollbars
              ng-scrollbars-update="scrolls.updateScrollbar"
              ng-scrollbars-config="scrolls.config">
          <fieldset id="tolink0">
                <legend><i class="fa fa-circle"></i>基本信息</legend>       
                    <div class="form-group " ng-class="{'has-error':form.RoleId.$invalid }">
                    <label class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                     <ui-select ng-model="item.RoleId"
                                   theme="bootstrap"
                                   style="width:60%;float:left"
                                  ng-class="{'has-error':form.RoleId.$invalid }"
                                   reset-search-input="false"
                                   on-select="bind($item,'RoleId');">                                  
                            <ui-select-match placeholder="键入过滤关键字...">{{$select.selected.name || $select.selected}}</ui-select-match>
                            <ui-select-choices repeat="obj in Role track by $index"
                             refresh="getSelect2('Role','Id','Id',$select.search)"
                             refresh-delay="0">
                            <div ng-bind-html="obj.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input  type="hidden" name="RoleId" ng-model="item.RoleId" required/>
                                            <div ng-messages="form.RoleId.$error" class="pull-left error">                       
                                                     <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                    <div class="form-group " ng-class="{'has-error':form.UserId.$invalid }">
                    <label class="col-sm-2 control-label">User</label>
                    <div class="col-sm-10">
                     <ui-select ng-model="item.UserId"
                                   theme="bootstrap"
                                   style="width:60%;float:left"
                                  ng-class="{'has-error':form.UserId.$invalid }"
                                   reset-search-input="false"
                                   on-select="bind($item,'UserId');">                                  
                            <ui-select-match placeholder="键入过滤关键字...">{{$select.selected.name || $select.selected}}</ui-select-match>
                            <ui-select-choices repeat="obj in User track by $index"
                             refresh="getSelect2('User','Id','Id',$select.search)"
                             refresh-delay="0">
                            <div ng-bind-html="obj.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input  type="hidden" name="UserId" ng-model="item.UserId" required/>
                                            <div ng-messages="form.UserId.$error" class="pull-left error">                       
                                                     <div ng-message="required">这是个必填项</div>                         
                          </div>
                     </div>
                </div>
                </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary " type="button" ng-click="ok(form,'/userrole/create')">确 定</button>
        <button class="btn btn-warning " type="button" ng-click="cancel()">取 消</button>
    </div>
</div>
